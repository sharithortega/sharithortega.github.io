<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Áreas de Conocimiento del SWEBOK</title>
    <style>
        /* Estilos globales */
        body {
            font-family: 'Georgia', sans-serif;
            margin: 0;
            padding: 0;
            background: url("Designer (6).jpeg") no-repeat center center fixed;
            background-size: cover;
            color: black;
            line-height: 1.6;
            height: auto; /* Cambiado de 100vh a auto */
            overflow: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Capa semitransparente */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 108%;
            background-color: rgba(255, 255, 255, 0.3); /* Ajusta el color y la opacidad según sea necesario */
            z-index: 2;
        }

        /* Estilo para la barra de Documentacion  */
        .barra-documentacion {
            background-color: #6F4E37; /* Fondo color café */
            width: 100%;
            padding: 5px 0;
            text-align: center;
            position: fixed;
            top: 0;
            z-index: 3; /* Asegura que esté por encima de otros elementos */
            color: white;
            text-shadow: 2px 2px 4px black; /* Añadir contorno al texto */
  	    @keyframes zoom {
            }
}



        .barra-documentacion a {
            color: white;
            text-decoration: none;
            padding: 5px 10px;
        }

        .barra-documentacion a:hover {
            background-color: #555;
        }

        /* Contenido principal */
        .content {
            position: relative;
            z-index: 2;
        }

       /* Estilo para el título */
        @keyframes zoom {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        h1 {
            color: black;
            text-shadow: 2px 2px 4px black; /* Añadir contorno al texto */
            animation: zoom 3s infinite ease-in-out;
        }


       
        /* Estilos del menú */
        .menu {
            list-style: none;
            padding: 0;
            margin: 0;
            background-color: #444;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .menu > li {
            position: relative;
        }

        .menu > li > a {
            display: block;
            padding: 5px;
            color: white;
            text-decoration: none;
        }

        .menu > li > a:hover {
            background-color: #575757;
        }

        .submenu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #333;
            list-style: none;
            padding: 0;
            margin: 0;
            width: 200px;
        }

        .submenu li {
            position: relative;
        }

        .submenu li a {
            padding: 20px;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        .submenu li a:hover {
            background-color: #575757;
        }

        .submenu li a img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .menu li:hover > .submenu {
            display: block;
        }

        /* Contenedor principal */
        .main {
            display: flex;
            flex-direction: row;
            align-items: center;
            flex-wrap: wrap;
            padding: 20px;
        }

        /* Contenedor de tarjetas */
        .cards-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-right: 30px;
        }

        /* Tarjeta individual */
        .card {
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 3);
            padding: 40px;
            text-align: center;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
            width: 150px;
            height: 190px;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .card img {
            max-width: 100%;
            border-radius: 10px;
        }

        .card h3 {
            font-size: 1.2em;
            margin: 10px 0;
        }

        .card p {
            margin: 5px 0;
        }

        /* Estilos para el texto a la derecha */
        .header {
            text-align: center;
            background-color: transparent;
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 20px 8px rgba(0, 0, 0, 0.1);
            max-width: 100px;
            margin: 20px;
            color: black; /* Cambié a negro para mayor contraste con la capa semitransparente */
            font-size: 20px;
        }
    </style>
</head>
<body>
<!-- Barra de documentacion -->
    <div class="barra-documentacion">
        <a href="documentaciongeneral.html">Documentacion</a>
    </div>

    <div class="overlay"></div>
    <div class="content">
        <div class="main">
            <div class="cards-container">
                <div class="card">
                    <a href="modulo1.html">
                        <img src="Designer.jpeg" alt="Área 1">
                        <h3>Requisitos de software</h3>
                    </a>
                </div>
                <div class="card">
                    <a href="modulo2.html">
                        <img src="Designer (3).jpeg" alt="Área 2">
                        <h3>Diseño de software</h3>
                    </a>
                </div>
                <div class="card">
                    <a href="modulo3.html">
                        <img src="Designer (2).jpeg" alt="Área 3">
                        <h3>Construcción de software</h3>
                    </a>
                </div>
                <div class="card">
                    <a href="modulo4.html">
                        <img src="Designer (4).jpeg" alt="Área 4">
                        <h3>Pruebas de software</h3>
                    </a>
                </div>
            </div>
            <div class="header">
                <a href="inicio.html">
                    <h1>Áreas de Conocimiento del SWEBOK</h1>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
